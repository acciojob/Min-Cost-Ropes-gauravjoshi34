<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Cost to Connect Ropes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Calculate Minimum Cost to Connect Ropes</h1>
        
        <div>
            <label for="numRopes">Enter number of ropes (N):</label>
            <input type="number" id="numRopes" placeholder="Number of ropes" />
        </div>
        
        <div>
            <label for="ropeLengths">Enter rope lengths (comma separated):</label>
            <input type="text" id="ropeLengths" placeholder="e.g., 4, 3, 2, 6" />
        </div>
        
        <button onclick="calculateCost()">Calculate Min Cost</button>
        
        <!-- Display result directly on the screen -->
        <p id="result" style="font-size: 18px; font-weight: bold;"></p>
    </div>

    <!-- Link to JavaScript -->
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
